<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - GlassMasters</title>
    <link href="../styles.css" rel="stylesheet">
        <script defer src="crm.js"></script>

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/">GlassMasters CRM</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Customer Management</h1>
            <table id="clientsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Message</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Action</th> <!-- Колонка для кнопки -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные будут загружаться здесь -->
                </tbody>
            </table>
                     
        </div>
    </main>

    <footer>
        <p>&copy; 2025 GlassMasters. CRM Interface.</p>
    </footer>
</body>
</html>
